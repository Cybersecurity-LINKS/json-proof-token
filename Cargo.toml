[package]
name = "jsonprooftoken"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.25", default_feature = false, features = ["derive", "serde_derive"] }
serde_json = {version = "1.0.59", features = ["preserve_order"]}
flatten-json-object = "0.6.1"
data-encoding = "2.4.0"
indexmap = {version = "2.0.2", features = ["serde"]}
thiserror = "1.0.30"
zkryptium = {version = "0.1.1", default-features = false, features = ["bbsplus"]}
cargo-license = "0.5.1"

[lib]
name = "jsonprooftoken"
path = "src/lib.rs"

[[example]]
name = "jpt"
path = "examples/jpt.rs"
